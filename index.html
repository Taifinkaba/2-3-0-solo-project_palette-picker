<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title> Palette Picker</title>
  </head>

  <body>
    <div class="card">
    <!-- main -->
    <main aria-labelledby="palettePickerTitle">
      <!-- h1 -->
      <h1>Palette Picker</h1>
      <!-- form -->
      <form action="" id="paletteForm" aria-label="Palette Form">
        <!-- h2 -->
        <h2>Add A Palette</h2>
        <!-- SOME COMMENT -->
        <!-- text -->
        <label for="paletteTitle">Palette Title:</label>
        <input type="text" id="paletteTitle">
        

        <!-- color -->
        <label for="color1">Color #1</label>
        <input type="color" name="color1" id="color1">

        <label for="color2">Color #2</label>
        <input type="color" name="color2" id="color2">

        <label for="color3">Color #3</label>
        <input type="color" name="color3" id="color3">

        <!-- temperature setting fieldset & legend-->
        <fieldset>
          <legend>Temperature</legend>

          <!-- radio inputs & label -->
          <label for="neutral">
            <input type="radio" name="temperature" id="neutral" checked>Neutral
          </label>

          <label for="warm">
            <input type="radio" name="temperature" id="warm">Warm
          </label>

          <label for="cool">
            <input type="radio" name="temperature" id="cool">Cool
          </label>
        
        </fieldset>

        <!-- button -->
        <button type="submit">Submit</button>

        <!-- h2 -->
        <h2>Palettes</h2>
        <section id="palettes" aria-labelledby="palettesTitle">

        </section>
        
      </form>
    </main>



    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </div>
  </body>
</html>
